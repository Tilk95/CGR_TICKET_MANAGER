  <style>
    :root{
      --bg:#0b1020; --fg:#ffffff; --card:#141a2a; --muted:#9aa6bf; --accent:#8bd3ff;
      --ok:#19c37d; --warn:#ffb422; --danger:#ff5d5d; --border:#1f2741;
      --tag-bg:#0e162c; --tag-bd:#2a345a; --tag-fg:#cfe;
      --pass-bg:#ffffff; --pass-fg:#000000;
    }
    [data-theme="light"]{
      --bg:#f5f7fb; --fg:#0f172a; --card:#ffffff; --muted:#475569; --accent:#0ea5e9;
      --ok:#16a34a; --warn:#f59e0b; --danger:#ef4444; --border:#d9e2f1;
      --tag-bg:#f1f5f9; --tag-bd:#d0d7e2; --tag-fg:#0f172a;
      --pass-bg:#ffffff; --pass-fg:#000000;
    }

    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.35 system-ui,Segoe UI,Roboto,Ubuntu,Helvetica,Arial}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,rgba(18,26,48,.95),rgba(12,18,34,.95));border-bottom:1px solid var(--border)}
    [data-theme="light"] header{background:linear-gradient(180deg,#ffffff,#f5f7fb);box-shadow:0 1px 0 rgba(15,23,42,.06)}

    .wrap{max-width:740px;margin:0 auto;padding:14px}
    h1{margin:0;font-size:18px}
    .muted{color:var(--muted)}

    /* Toolbar haut */
    .topbar{display:flex;align-items:center;gap:10px}
    .spacer{flex:1}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--tag-bd);background:#182038;color:var(--fg);padding:10px 12px;border-radius:12px;font-size:15px}
    .btn.primary{background:#1a2a4f;border-color:#2d4e8a}
    .btn.ghost{background:transparent}
    .btn.danger{background:#4a1a1a;border-color:#8a2d2d;color:#ffb3b3}
    [data-theme="light"] .btn{background:#eef2ff;color:#0f172a;border-color:#c7d2fe}
    [data-theme="light"] .btn.primary{background:#dbeafe;border-color:#93c5fd}
    [data-theme="light"] .btn.danger{background:#fef2f2;color:#dc2626;border-color:#fca5a5}

    /* Zone stats & recherche */
    .bar{display:flex;align-items:center;gap:10px;margin-top:10px}
    input[type="text"],select{flex:1;min-width:0;background:#0e152b;border:1px solid var(--tag-bd);color:var(--fg);border-radius:12px;padding:10px 12px}
    [data-theme="light"] input[type="text"], [data-theme="light"] select{background:#ffffff;border-color:#cbd5e1;color:#0f172a}

    /* Liste mobile des tickets */
    .list{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    .item{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:12px;display:flex;gap:10px;align-items:center}
    .left{display:flex;flex-direction:column;align-items:flex-start;gap:4px;flex:1}
    .code{font-family:ui-monospace, SFMono-Regular, Menlo, monospace;font-size:14px}
    .meta{font-size:12px;color:var(--muted)}
    .tag{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px;border:1px solid var(--tag-bd);background:var(--tag-bg);color:var(--tag-fg)}
    .tag.type{color:var(--muted)}
    .tag.ok{border-color:#17634a;background:#0f2b22;color:#aef1d6}
    .tag.exp{border-color:#6a2b2b;background:#2b1212;color:#ffb3b3}
    .tag.used{border-color:#515151;background:#1b1b1b;color:#ccc}
    [data-theme="light"] .tag.ok{border-color:#16a34a;background:#e7f8ef;color:#065f46}
    [data-theme="light"] .tag.exp{border-color:#ef4444;background:#ffeaea;color:#7f1d1d}
    [data-theme="light"] .tag.used{border-color:#94a3b8;background:#f1f5f9;color:#334155}

    .item .actions{display:flex;gap:8px}
    .btn.small{padding:8px 10px;border-radius:10px;font-size:14px}

    /* Modal d'import */
    .modal{position:fixed;inset:0;display:none;align-items:flex-end;justify-content:center;background:rgba(0,0,0,.5);z-index:30}
    .modal.show{display:flex}
    .sheet{width:100%;max-width:740px;background:#0b1327;border-top-left-radius:14px;border-top-right-radius:14px;border:1px solid #23335a;padding:14px}
    [data-theme="light"] .sheet{background:#ffffff;border-color:#e2e8f0}
    .sheet h2{margin:0 0 8px 0;font-size:18px}
    .drop{border:2px dashed #39507f;border-radius:14px;padding:16px;text-align:left;background:#0b1a36}
    .drop.dragover{background:#0e244a;border-color:#5f86d0}
    [data-theme="light"] .drop{background:#f8fafc;border-color:#cbd5e1}
    
    /* Champs de saisie */
    input[type="text"], input[type="datetime-local"], textarea, select{flex:1;min-width:0;background:#0e152b;border:1px solid var(--tag-bd);color:var(--fg);border-radius:12px;padding:10px 12px;font-family:inherit}
    [data-theme="light"] input[type="text"], [data-theme="light"] input[type="datetime-local"], [data-theme="light"] textarea, [data-theme="light"] select{background:#ffffff;border-color:#cbd5e1;color:#0f172a}
    
    /* Informations d'usage */
    .usage-info{font-size:12px;color:var(--muted);margin-top:4px;padding:6px 8px;background:var(--tag-bg);border-radius:8px;border:1px solid var(--tag-bd)}
    .usage-info .film{font-weight:500;color:var(--accent)}
    .usage-info .datetime{color:var(--muted)}
    .usage-info .notes{font-style:italic;margin-top:4px}

    /* Pass scannable plein √©cran */
    #pass{position:fixed;inset:0;background:var(--pass-bg);color:var(--pass-fg);display:none;flex-direction:column;align-items:center;justify-content:center;gap:20px;z-index:50}
    #pass.show{display:flex}
    #pass .toolbar{position:fixed;top:10px;left:10px;right:10px;display:flex;justify-content:space-between}
    #pass .code{font-size:22px;letter-spacing:2px}
    #barcode{max-width:92vw}

    /* Desktop am√©liorations */
    @media (min-width:900px){body{font-size:15px}.wrap{max-width:960px}}
  </style>

<script>
const $ = s => document.querySelector(s);
const on = (el,ev,fn) => el && el.addEventListener(ev,fn);
const LS_KEY = 'cgrTickets.v1';
const THEME_KEY = 'cgrTheme';
let SHOW_ALL = false; // Par d√©faut: afficher seulement les disponibles

function loadDB(){ try{ return JSON.parse(localStorage.getItem(LS_KEY)||'[]'); }catch(e){ return [] } }
function saveDB(arr){ localStorage.setItem(LS_KEY, JSON.stringify(arr)); render(); }
let DB = loadDB();

function fmtDate(d){ return dayjs(d).format('DD/MM/YYYY'); }
function isExpired(d){ return dayjs(d).endOf('day').isBefore(dayjs()); }
function ticketsAvailable(list){ return list.filter(r=>!r.used && !isExpired(r.validUntil)); }

// ===== THEME =====
function setTheme(t){ document.documentElement.setAttribute('data-theme', t); localStorage.setItem(THEME_KEY, t); updateThemeBtn(); }
function getTheme(){ return localStorage.getItem(THEME_KEY) || (matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark'); }
function toggleTheme(){ setTheme(getTheme()==='dark' ? 'light' : 'dark'); }
function updateThemeBtn(){ const t=getTheme(); const b=$('#btnTheme'); if(b) b.textContent = t==='dark' ? '‚òÄÔ∏è Clair' : 'üåô Sombre'; }
setTheme(getTheme());

function render(){
  const q = $('#q').value.trim().toUpperCase();
  let rows = DB.slice();
  if(!SHOW_ALL) rows = ticketsAvailable(rows);
  if(q){ rows = rows.filter(r=> r.code.toUpperCase().includes(q) || (r.codeweb||'').toUpperCase().includes(q)); }
  rows.sort((a,b)=> a.validUntil.localeCompare(b.validUntil));

  const list = $('#list'); list.innerHTML='';
  rows.forEach(r=>{
    const item = document.createElement('div');
    item.className = 'item';
    const status = r.used ? '<span class="tag used">utilis√©</span>' : (isExpired(r.validUntil)?'<span class="tag exp">expir√©</span>':'<span class="tag ok">disponible</span>');
    item.innerHTML = `
      <div class="left">
        <div>${status} <span class="tag type">${r.type||'?'}</span></div>
        <div class="code">${r.code}</div>
        <div class="meta">Valable jusqu'au ${fmtDate(r.validUntil)}${r.codeweb?` ‚Ä¢ Code Web ${r.codeweb}`:''}</div>
        ${r.usage ? `<div class="usage-info">
          <div class="film">üé¨ ${r.usage.film}</div>
          <div class="datetime">üìÖ ${fmtDate(r.usage.datetime)} √† ${new Date(r.usage.datetime).toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})}</div>
          ${r.usage.notes ? `<div class="notes">üí≠ ${r.usage.notes}</div>` : ''}
        </div>` : ''}
      </div>
      <div class="actions">
        ${(!r.used && !isExpired(r.validUntil))?'<button class="btn small" data-pass>üßæ Pass</button>':''}
        <button class="btn small" data-toggle>‚úîÔ∏é</button>
        ${r.used ? '<button class="btn small" data-edit-usage>‚úèÔ∏è</button>' : ''}
        <button class="btn small danger" data-delete>üóëÔ∏è</button>
      </div>`;
    item.querySelector('[data-toggle]').onclick = ()=>{
      if (!r.used) {
        // Si on marque comme utilis√©, ouvrir le modal d'usage
        openUsageModal(r);
      } else {
        // Si on remet comme disponible, demander confirmation
        if (confirm(`√ätes-vous s√ªr de vouloir remettre le ticket ${r.code} comme disponible ?\n\nLes informations d'usage (film, date, notes) seront supprim√©es d√©finitivement.`)) {
          r.used = false;
          delete r.usage;
          saveDB(DB);
        }
      }
    };
    const passBtn = item.querySelector('[data-pass]');
    if(passBtn) passBtn.onclick = ()=> openPass(r);
    
    // Ajout de la fonctionnalit√© d'√©dition des informations d'usage
    const editUsageBtn = item.querySelector('[data-edit-usage]');
    if(editUsageBtn) editUsageBtn.onclick = ()=> openUsageModal(r);
    
    // Ajout de la fonctionnalit√© de suppression
    const deleteBtn = item.querySelector('[data-delete]');
    deleteBtn.onclick = () => {
      if (confirm(`√ätes-vous s√ªr de vouloir supprimer le ticket ${r.code} ?\n\nCette action est irr√©versible.`)) {
        const index = DB.findIndex(t => t.code === r.code);
        if (index > -1) {
          DB.splice(index, 1);
          saveDB(DB);
        }
      }
    };
    list.appendChild(item);
  });
  const total = DB.length;
  const avail = ticketsAvailable(DB).length;
  const used = DB.filter(r=>r.used).length;
  const expired = DB.filter(r=>isExpired(r.validUntil)).length;
  $('#stats').innerHTML = SHOW_ALL
    ? `Tous les billets ‚Äî Total: <b>${total}</b> ‚Ä¢ Disponibles: <b>${avail}</b> ‚Ä¢ Expir√©s: <b>${expired}</b> ‚Ä¢ Utilis√©s: <b>${used}</b>`
    : `Tickets disponibles: <b>${avail}</b> (valables & non utilis√©s)`;
  $('#btnShowAll').textContent = SHOW_ALL ? 'Voir disponibles' : 'Voir tous';
}

// --- Modal Import ---
function openModal(){ $('#modal').classList.add('show'); }
function closeModal(){ $('#modal').classList.remove('show'); }
on($('#btnAdd'),'click',openModal);
on($('#closeModal'),'click',closeModal);

// Drag & drop
const drop = $('#drop');
;['dragenter','dragover'].forEach(ev=>on(drop,ev,e=>{e.preventDefault(); drop.classList.add('dragover')}));
;['dragleave','drop'].forEach(ev=>on(drop,ev,e=>{e.preventDefault(); drop.classList.remove('dragover')}));
on(drop,'drop', async e=>{const files=[...e.dataTransfer.files].filter(f=>f.type==='application/pdf'); await handleFiles(files)});
on($('#file'),'change', async e=>{ await handleFiles([...e.target.files]) });

// Export/Import JSON
on($('#btnExportJson'),'click',()=>{
  const blob = new Blob([JSON.stringify(DB,null,2)],{type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href=url; a.download='cgr_tickets.json'; a.click(); URL.revokeObjectURL(url);
});

on($('#btnImportJson'),'click',()=> $('#importJsonFile').click());
on($('#importJsonFile'),'change', async e=>{
  const f = e.target.files[0]; if(!f) return;
  const txt = await f.text();
  try{ const arr = JSON.parse(txt); if(Array.isArray(arr)){ DB = arr; saveDB(DB); alert('Import JSON ok'); closeModal(); } }catch(err){ alert('JSON invalide'); }
});

// --- Parsing PDF via pdf.js ---
const CODE_RE = /CIN\d{5}[A-Z]\d{5}[A-Z0-9]{2}/g; // CIN50718P11777D0
const DATE_RE = /Valable\s+jusqu'?au\s*[:\-]?\s*(\d{2}[\/-]\d{2}[\/-]\d{4})/i;
const CODEWEB_RE = /CODE\s*WEB\s*[:\-]?\s*([A-Z0-9]{5,6})/i;
// D√©tection pr√©cise des billets ICE : cherche "PLACE CGR ICE" sp√©cifiquement
const ICE_HINT_RE = /PLACE\s+CGR\s+ICE/i;

async function parsePdf(file){
  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
  const results = [];
  for(let p=1;p<=pdf.numPages;p++){
    const page = await pdf.getPage(p);
    const content = await page.getTextContent();
    const text = content.items.map(i=>i.str).join(' ');
    const codes = [...text.matchAll(CODE_RE)].map(m=>({code:m[0], index:m.index||0}));
    if(codes.length===0) continue;
    const dm = text.match(DATE_RE);
    const validUntil = dm? dayjs(dm[1].replace(/\//g,'-').replace(/(\d{2})-(\d{2})-(\d{4})/,'$3-$2-$1')).format('YYYY-MM-DD') : null;
    const cwm = text.match(CODEWEB_RE);
    const codeweb = cwm? cwm[1].trim() : null;
    // D√©tection robuste des types de billets
    let type = 'Standard'; // Par d√©faut
    
    // V√©rifier plusieurs patterns possibles pour ICE
    if (ICE_HINT_RE.test(text) || 
        /PLACE\s+CGR\s+ICE/i.test(text) ||
        /1\s+PLACE\s+CGR\s+ICE/i.test(text) ||
        /CGR\s+ICE/i.test(text)) {
      type = 'ICE';
    }

    for(const c of codes){
      const core = c.code.slice(0,-2);
      const prefix = core.slice(0,8);
      const letter = core[8];
      const num = core.slice(9,14);
      results.push({ code: c.code, codeweb, type, validUntil, used:false, prefix, letter, num, source: file.name });
    }
  }
  return results;
}

function upsertTickets(tickets){
  const byCode = new Map(DB.map(x=>[x.code,x]));
  let added=0, updated=0;
  for(const t of tickets){
    if(!t.validUntil) continue;
    if(byCode.has(t.code)){
      const cur = byCode.get(t.code);
      if(!cur.codeweb && t.codeweb){ cur.codeweb = t.codeweb; updated++; }
      if(!cur.type && t.type){ cur.type = t.type; updated++; }
      if(cur.validUntil !== t.validUntil){ cur.validUntil = t.validUntil; updated++; }
    }else{
      DB.push(t); added++;
    }
  }
  saveDB(DB);
  alert(`Import termin√©: +${added} ajout(s), ${updated} mise(s) √† jour, total ${DB.length}.`);
  closeModal();
}

async function handleFiles(files){
  if(!files.length) return;
  const old = $('#drop').innerHTML;
  $('#drop').innerHTML = '‚è≥ Lecture‚Ä¶';
  const all=[];
  for(const f of files){
    try{ const items = await parsePdf(f); all.push(...items);}catch(err){ console.error(err); alert('Erreur lecture '+f.name); }
  }
  upsertTickets(all);
  $('#drop').innerHTML = old;
  $('#file').addEventListener('change', async e=>{ await handleFiles([...e.target.files]) });
}

// --- Pass scannable ---
const passEl = $('#pass');
const barcodeEl = $('#barcode');
let currentIdx = -1;

function requestFS(el){
  try{
    if(el.requestFullscreen) return el.requestFullscreen();
    if(el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
    if(el.msRequestFullscreen) return el.msRequestFullscreen();
  }catch(_){}
}
function exitFS(){
  try{
    if(document.exitFullscreen) return document.exitFullscreen();
    if(document.webkitExitFullscreen) return document.webkitExitFullscreen();
    if(document.msExitFullscreen) return document.msExitFullscreen();
  }catch(_){}
}

function openPass(ticket){
  currentIdx = DB.findIndex(t=>t.code===ticket.code);
  passEl.classList.add('show');
  JsBarcode(barcodeEl, ticket.code, {format:'CODE128', displayValue:false, height:140, width:2, margin:16});
  $('#passCode').textContent = ticket.code;
  $('#passMeta').textContent = `${ticket.type||'Type ?'} ‚Ä¢ Valable jusqu'au ${fmtDate(ticket.validUntil)}${ticket.used?' ‚Ä¢ d√©j√† marqu√© utilis√©':''}`;
  const p = requestFS(passEl); if(p && p.catch){ p.catch(()=>{}); }
}

function closePass(){ passEl.classList.remove('show'); exitFS(); }

on($('#closePass'),'click',closePass);
on($('#fsToggle'),'click',()=>{ if(!document.fullscreenElement){ requestFS(passEl);} else { exitFS(); } });
on($('#invertBg'),'click',()=>{
  // Basculer uniquement le pass entre clair/sombre pour am√©liorer la lecture par le scanner
  const isLight = getComputedStyle(passEl).backgroundColor !== 'rgb(0, 0, 0)';
  passEl.style.background = isLight ? '#000' : '#fff';
  passEl.style.color = isLight ? '#fff' : '#000';
});
// Variables pour le modal d'usage
let currentTicketForUsage = null;

// Fonction pour ouvrir le modal d'usage
function openUsageModal(ticket) {
  currentTicketForUsage = ticket;
  
  // Pr√©-remplir les champs avec les valeurs existantes ou des valeurs par d√©faut
  $('#usageFilm').value = ticket.usage ? ticket.usage.film : '';
  $('#usageDateTime').value = ticket.usage ? dayjs(ticket.usage.datetime).format('YYYY-MM-DDTHH:mm') : new Date().toISOString().slice(0, 16);
  $('#usageNotes').value = ticket.usage ? ticket.usage.notes : '';
  
  // Adapter le titre et le bouton selon le contexte
  const isEditing = !!ticket.usage;
  $('#usageModal h2').textContent = isEditing ? 'Modifier les informations d\'usage' : 'Marquer le ticket comme utilis√©';
  $('#confirmUsage').textContent = isEditing ? 'Mettre √† jour' : 'Confirmer l\'utilisation';
  
  $('#usageModal').classList.add('show');
}

// Fonction pour fermer le modal d'usage
function closeUsageModal() {
  $('#usageModal').classList.remove('show');
  currentTicketForUsage = null;
}

// Fonction pour confirmer l'usage
function confirmUsage() {
  const film = $('#usageFilm').value.trim();
  const datetime = $('#usageDateTime').value;
  const notes = $('#usageNotes').value.trim();
  
  if (!datetime) {
    alert('Veuillez saisir la date et heure');
    return;
  }
  
  // Trouver le ticket dans la DB et le marquer comme utilis√© ou le mettre √† jour
  const ticketIndex = DB.findIndex(t => t.code === currentTicketForUsage.code);
  if (ticketIndex > -1) {
    const isNewUsage = !DB[ticketIndex].usage;
    
    DB[ticketIndex].used = true;
    DB[ticketIndex].usage = {
      film: film || 'Film non sp√©cifi√©', // Film optionnel maintenant
      datetime: datetime,
      notes: notes,
      usedAt: isNewUsage ? new Date().toISOString() : (DB[ticketIndex].usage?.usedAt || new Date().toISOString()),
      updatedAt: new Date().toISOString()
    };
    
    saveDB(DB);
    closeUsageModal();
    
    // Si c'√©tait depuis le pass, le fermer aussi
    if (document.getElementById('pass').classList.contains('show')) {
      closePass();
    }
  }
}

// Event listeners pour le modal d'usage
on($('#closeUsageModal'), 'click', closeUsageModal);
on($('#cancelUsage'), 'click', closeUsageModal);
on($('#confirmUsage'), 'click', confirmUsage);

on($('#markUsed'),'click',()=>{ 
  if(currentIdx>-1){ 
    openUsageModal(DB[currentIdx]);
  }
});

// Interactions
on($('#btnShowAll'),'click',()=>{ SHOW_ALL=!SHOW_ALL; render(); });
on($('#q'),'input',render);
on($('#btnTheme'),'click',toggleTheme);

// Par d√©faut: vue "disponibles"
render(); updateThemeBtn();
</script>
